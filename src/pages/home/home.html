<ion-header>
  <ion-navbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click) = "openTutorial()" small clear icon-only><ion-icon name="md-information-circle"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button end (click) = "openBTConfig()" clear icon-only><ion-icon name="bluetooth"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid>
  <ion-row>
    <ion-col text-center>
      <p>NÂº</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <ion-input type="number" disabled="false"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button icon-only (click) = "lastValue()" ><ion-icon name="arrow-dropleft-circle" ></ion-icon></button>
    </ion-col>
    <ion-col text-center>
      <ion-input type="number" disabled="false"></ion-input>
    </ion-col>
    <ion-col text-center>
        <button ion-button icon-only (click) = "saveAndNext()"><ion-icon name="arrow-dropright-circle"></ion-icon></button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col text-center>
          {{units}}
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col text-center>
          <button ion-button clear icon-only (click) = "export()"><ion-icon name="share">Exportar</ion-icon></button>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <button ion-button clear icon-only (click) = "load()"><ion-icon name="open">Carregar</ion-icon></button>
    </ion-col>
    <ion-col>
        <button ion-button clear icon-only><ion-icon name="add-circle">Novo</ion-icon></button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
